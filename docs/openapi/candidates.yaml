openapi: 3.0.3
info:
  title: FUEP Post-UTME Portal - Simplified Candidate Management API
  version: '2.0.0'
  description: |
    Simplified candidate registration, profile management, and application endpoints.

    This API has been significantly refactored to eliminate complexity while maintaining full functionality:
    - Progressive registration flow with clear progress tracking
    - Unified data model with streamlined database operations
    - Simplified interfaces and improved performance
    - Enhanced admin integration and analytics

paths:
  # Get all candidates
  /api/candidates/candidates:
    get:
      summary: Get all candidates
      tags: [Candidates]
      responses:
        '200':
          description: List of candidates
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    type: array
                    items: { $ref: '#/components/schemas/Candidate' }
                  timestamp: { type: string, format: date-time }

  # JAMB verification and registration initiation
  /api/candidates/check-jamb:
    post:
      summary: Check JAMB registration and initiate candidate registration
      tags: [Candidates]
      description: |
        Checks if JAMB registration number exists in the candidates database.
        If found and candidate has no password (not yet initiated registration):
          - Creates password and sends email/SMS
          - Displays login details in response for redundancy
          - Redirects to login
        If found but missing contact info:
          - Requests contact info completion
          - After completion, creates password and sends email/SMS
        If found and already has password:
          - Redirects to login (registration already initiated)
        If not found:
          - Returns error (candidate must be uploaded by admin first)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [jambRegNo]
              properties:
                jambRegNo: { type: string, maxLength: 20 }
      responses:
        '200':
          description: JAMB verification successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  message: { type: string }
                  data:
                    type: object
                    properties:
                      candidateId: { type: string, format: uuid }
                      nextStep: { type: string }
                      requiresContactUpdate: { type: boolean }
                      candidateType: { type: string, enum: [UTME, DE] }
                      loginDetails:
                        type: object
                        properties:
                          username:
                            {
                              type: string,
                              description: 'JAMB registration number (username for login)',
                            }
                          password:
                            { type: string, description: 'Temporary password for initial login' }
                        description: 'Login credentials displayed for redundancy (also sent via email/SMS)'
                  timestamp: { type: string, format: date-time }
        '404': { description: JAMB registration not found in candidates database }
        '400': { description: Invalid JAMB registration number }

  # Progressive profile completion
  /api/candidates/{candidateId}/complete-contact:
    post:
      summary: Complete candidate contact information
      tags: [Candidates]
      description: |
        Updates candidate's email and phone number. If the candidate doesn't have a password yet,
        generates a temporary password and sends it via email/SMS. Login details are also displayed
        in the response for redundancy.
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, phone]
              properties:
                email: { type: string, format: email }
                phone: { type: string }
      responses:
        '200':
          description: Contact information completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/Candidate' }
                  message: { type: string }
                  nextStep: { type: string }
                  loginDetails:
                    type: object
                    properties:
                      username:
                        {
                          type: string,
                          description: 'JAMB registration number (username for login)',
                        }
                      password:
                        { type: string, description: 'Temporary password for initial login' }
                    description: 'Login credentials displayed for redundancy (also sent via email/SMS). Only included when password is generated.'
                  timestamp: { type: string, format: date-time }

  /api/candidates/{candidateId}/next-step:
    get:
      summary: Get next step in registration process
      tags: [Candidates]
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Next step information
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/NextStepInfo' }
                  timestamp: { type: string, format: date-time }

  /api/candidates/{candidateId}/first-login-completed:
    post:
      summary: Mark candidate's first login as completed
      tags: [Candidates]
      description: |
        Marks the candidate's first login as completed.
        This should be called after the candidate successfully logs in for the first time
        and changes their temporary password.
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: First login marked as completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  message: { type: string }
                  timestamp: { type: string, format: date-time }
        '400':
          description: Failed to mark first login as completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  error: { type: string }
                  timestamp: { type: string, format: date-time }

  /api/candidates/{candidateId}/biodata:
    post:
      summary: Complete candidate biodata
      tags: [Candidates]
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CandidateBiodataRequest'
      responses:
        '200':
          description: Biodata completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/Candidate' }
                  message: { type: string }
                  timestamp: { type: string, format: date-time }

  /api/candidates/{candidateId}/education:
    post:
      summary: Complete candidate education information
      tags: [Candidates]
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EducationRecordRequest'
      responses:
        '200':
          description: Education information completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/EducationRecord' }
                  message: { type: string }
                  timestamp: { type: string, format: date-time }

  /api/candidates/{candidateId}/next-of-kin:
    post:
      summary: Complete candidate next of kin information
      tags: [Candidates]
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NextOfKinRequest'
      responses:
        '200':
          description: Next of kin information completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/NextOfKin' }
                  message: { type: string }
                  timestamp: { type: string, format: date-time }

  /api/candidates/{candidateId}/sponsor:
    post:
      summary: Complete candidate sponsor information
      tags: [Candidates]
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SponsorRequest'
      responses:
        '200':
          description: Sponsor information completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/Sponsor' }
                  message: { type: string }
                  timestamp: { type: string, format: date-time }

  # Application submission
  /api/candidates/{candidateId}/application:
    post:
      summary: Submit candidate application
      tags: [Candidates]
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationCreateRequest'
      responses:
        '200':
          description: Application submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationCreateResponse'

  # Payment integration endpoints
  /api/candidates/{candidateId}/payment/purposes:
    get:
      summary: Get available payment purposes for candidate
      tags: [Candidates]
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Available payment purposes
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data:
                    type: array
                    items: { $ref: '#/components/schemas/PaymentPurpose' }
                  timestamp: { type: string, format: date-time }

  # Profile management
  /api/candidates/{candidateId}/profile:
    get:
      summary: Get candidate profile by candidate ID
      tags: [Candidates]
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
        - in: query
          name: customField
          required: false
          schema: { type: string }
          description: Optional custom field to filter by
      responses:
        '200':
          description: Candidate profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/Candidate' }
                  timestamp: { type: string, format: date-time }
        '404': { description: Candidate not found }
        '400': { description: Invalid candidate ID }

  /api/candidates/profile/jamb/{jambRegNo}:
    get:
      summary: Get candidate profile by JAMB registration number
      tags: [Candidates]
      parameters:
        - in: path
          name: jambRegNo
          required: true
          schema: { type: string, maxLength: 20 }
        - in: query
          name: customField
          required: false
          schema: { type: string }
          description: Optional custom field to filter by
      responses:
        '200':
          description: Candidate profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/Candidate' }
                  timestamp: { type: string, format: date-time }
        '404': { description: Candidate not found }
        '400': { description: Invalid JAMB registration number }

  /api/candidates/profile/{candidateId}:
    put:
      summary: Update candidate profile (Enhanced)
      description: |
        Update any candidate profile information except the JAMB registration number.
        This endpoint allows updating personal information, contact details, academic information,
        and administrative fields. All fields are optional - only provide the fields you want to update.

        **Note**: JAMB registration number cannot be updated for security reasons.
      tags: [Candidates]
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
          description: The unique identifier of the candidate
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CandidateProfileUpdateRequest'
            examples:
              personal_info:
                summary: Update personal information
                value:
                  firstname: 'John'
                  surname: 'Doe'
                  othernames: 'Michael'
                  gender: 'male'
                  dob: '2005-03-15'
                  nationality: 'Nigerian'
                  state: 'Lagos'
                  lga: 'Ikeja'
                  address: '123 Victoria Island, Lagos'
              contact_info:
                summary: Update contact information
                value:
                  email: 'john.doe@email.com'
                  phone: '+2348012345678'
              academic_info:
                summary: Update academic information
                value:
                  departmentId: '18aa0187-ef14-43c1-a896-590542e20c2c'
                  modeOfEntry: 'UTME'
                  maritalStatus: 'single'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CandidateProfileUpdateResponse'
        '400':
          description: Bad request - Invalid data or JAMB number update attempt
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean, example: false }
                  error: { type: string }
                  message: { type: string }
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        field: { type: string }
                        message: { type: string }
                        code: { type: string }
                  timestamp: { type: string, format: date-time }
        '404':
          description: Candidate not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean, example: false }
                  error: { type: string, example: 'Candidate not found' }
                  message: { type: string }
                  timestamp: { type: string, format: date-time }
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean, example: false }
                  error: { type: string }
                  message: { type: string }
                  timestamp: { type: string, format: date-time }

  # Profile completion and dashboard
  /api/candidates/{candidateId}/completion-status:
    get:
      summary: Get candidate profile completion status
      tags: [Candidates]
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Profile completion status
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/ProfileCompletionStatus' }
                  timestamp: { type: string, format: date-time }

  /api/candidates/{candidateId}/dashboard:
    get:
      summary: Get candidate dashboard
      tags: [Candidates]
      parameters:
        - in: path
          name: candidateId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Candidate dashboard information
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  data: { $ref: '#/components/schemas/CandidateDashboard' }
                  timestamp: { type: string, format: date-time }

components:
  schemas:
    Candidate:
      type: object
      properties:
        id: { type: string, format: uuid }
        jambRegNo: { type: string, maxLength: 20 }
        firstname: { type: string, maxLength: 100 }
        surname: { type: string, maxLength: 100 }
        othernames: { type: string, maxLength: 100 }
        gender: { type: string, enum: ['male', 'female', 'other'] }
        dob: { type: string, format: date }
        nationality: { type: string, maxLength: 64 }
        state: { type: string, maxLength: 64 }
        lga: { type: string, maxLength: 64 }
        address: { type: string }
        email: { type: string, format: email }
        phone: { type: string, maxLength: 32 }
        department: { type: string, maxLength: 100 }
        modeOfEntry: { type: string, enum: ['UTME', 'DE'] }
        maritalStatus: { type: string, enum: ['single', 'married', 'divorced', 'widowed'] }
        passportPhotoUrl: { type: string }
        signatureUrl: { type: string }
        registrationCompleted: { type: boolean }
        biodataCompleted: { type: boolean }
        educationCompleted: { type: boolean }
        nextOfKinCompleted: { type: boolean }
        sponsorCompleted: { type: boolean }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    Application:
      type: object
      properties:
        id: { type: string, format: uuid }
        candidateId: { type: string, format: uuid }
        applicationNumber: { type: string, maxLength: 50 }
        session: { type: string, maxLength: 16 }
        status: { type: string, enum: ['pending', 'admitted', 'rejected'] }
        submittedAt: { type: string, format: date-time }
        reviewedAt: { type: string, format: date-time }
        reviewedBy: { type: string, format: uuid }
        reviewNotes: { type: string }
        paymentStatus: { type: string, enum: ['pending', 'paid', 'failed', 'refunded'] }
        paymentRrr: { type: string, maxLength: 100 }
        formPrinted: { type: boolean }
        printedAt: { type: string, format: date-time }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    EducationRecord:
      type: object
      properties:
        id: { type: string, format: uuid }
        candidateId: { type: string, format: uuid }
        secondarySchool: { type: string, maxLength: 200 }
        certificateType: { type: string, maxLength: 20 }
        examYear: { type: integer }
        examType: { type: string, maxLength: 20 }
        seatingCount: { type: integer }
        examNumbers:
          type: array
          items: { type: string }
        subjects: { type: object }
        jambScore: { type: integer }
        jambSubjects: { type: object }
        certificateTypeDe: { type: string, maxLength: 20 }
        institutionName: { type: string, maxLength: 200 }
        fieldOfStudy: { type: string, maxLength: 100 }
        startDate: { type: string, format: date }
        endDate: { type: string, format: date }
        cgpa: { type: string, maxLength: 10 }
        certificateNumber: { type: string, maxLength: 100 }
        grade: { type: string, maxLength: 20 }
        # Certificate upload URLs removed - documents module no longer exists
        verificationStatus: { type: string, enum: ['pending', 'verified', 'rejected'] }
        verificationNotes: { type: string }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    NextOfKin:
      type: object
      properties:
        id: { type: string, format: uuid }
        candidateId: { type: string, format: uuid }
        surname: { type: string, maxLength: 100 }
        firstname: { type: string, maxLength: 100 }
        othernames: { type: string, maxLength: 100 }
        relationship: { type: string, maxLength: 100 }
        phone: { type: string, maxLength: 32 }
        email: { type: string, format: email }
        address: { type: string }
        occupation: { type: string, maxLength: 100 }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    Sponsor:
      type: object
      properties:
        id: { type: string, format: uuid }
        candidateId: { type: string, format: uuid }
        surname: { type: string, maxLength: 100 }
        firstname: { type: string, maxLength: 100 }
        othernames: { type: string, maxLength: 100 }
        relationship: { type: string, maxLength: 100 }
        phone: { type: string, maxLength: 32 }
        email: { type: string, format: email }
        address: { type: string }
        occupation: { type: string, maxLength: 100 }
        paymentResponsibility: { type: boolean }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    ProfileCompletionStatus:
      type: object
      properties:
        candidateId: { type: string, format: uuid }
        biodataCompleted: { type: boolean }
        educationCompleted: { type: boolean }
        nextOfKinCompleted: { type: boolean }
        sponsorCompleted: { type: boolean }
        registrationCompleted: { type: boolean }
        nextStep: { type: string }
        progressPercentage: { type: number }

    NextStepInfo:
      type: object
      properties:
        currentStep: { type: string }
        nextStep: { type: string }
        isCompleted: { type: boolean }
        message: { type: string }
        requiredFields:
          type: array
          items: { type: string }

    PaymentPurpose:
      type: object
      properties:
        id: { type: string, format: uuid }
        name: { type: string, maxLength: 100 }
        purpose: { type: string, maxLength: 50 }
        description: { type: string }
        amount: { type: number, format: float }
        isActive: { type: boolean }
        session: { type: string, maxLength: 16 }
        level: { type: string, maxLength: 10 }
        createdBy: { type: string, format: uuid }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    PaymentTransaction:
      type: object
      properties:
        id: { type: string, format: uuid }
        candidateId: { type: string, format: uuid }
        purposeId: { type: string, format: uuid }
        amount: { type: number, format: float }
        status: { type: string, enum: ['pending', 'paid', 'failed', 'refunded'] }
        rrr: { type: string, maxLength: 100 }
        provider: { type: string }
        providerReference: { type: string }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    PaymentSummary:
      type: object
      properties:
        totalAmount: { type: number, format: float }
        paidAmount: { type: number, format: float }
        pendingAmount: { type: number, format: float }
        totalTransactions: { type: integer }
        paidTransactions: { type: integer }
        pendingTransactions: { type: integer }

    # Request/Response schemas
    CandidateBiodataRequest:
      type: object
      required: [dob, gender, nationality, state, lga, address, maritalStatus]
      properties:
        dob: { type: string, format: date }
        gender: { type: string, enum: ['male', 'female', 'other'] }
        nationality: { type: string, maxLength: 64 }
        state: { type: string, maxLength: 64 }
        lga: { type: string, maxLength: 64 }
        address: { type: string }
        maritalStatus: { type: string, enum: ['single', 'married', 'divorced', 'widowed'] }

    EducationRecordRequest:
      type: object
      properties:
        secondarySchool: { type: string, maxLength: 200 }
        certificateType: { type: string, maxLength: 20 }
        examYear: { type: integer }
        examType: { type: string, maxLength: 20 }
        seatingCount: { type: integer }
        examNumbers:
          type: array
          items: { type: string }
        subjects: { type: object }
        jambScore: { type: integer }
        jambSubjects: { type: object }
        certificateTypeDe: { type: string, maxLength: 20 }
        institutionName: { type: string, maxLength: 200 }
        fieldOfStudy: { type: string, maxLength: 100 }
        startDate: { type: string, format: date }
        endDate: { type: string, format: date }
        cgpa: { type: string, maxLength: 10 }
        certificateNumber: { type: string, maxLength: 100 }
        grade: { type: string, maxLength: 20 }

    NextOfKinRequest:
      type: object
      required: [surname, firstname, relationship, phone, address, occupation]
      properties:
        surname: { type: string, maxLength: 100 }
        firstname: { type: string, maxLength: 100 }
        othernames: { type: string, maxLength: 100 }
        relationship: { type: string, maxLength: 100 }
        phone: { type: string, maxLength: 32 }
        email: { type: string, format: email }
        address: { type: string }
        occupation: { type: string, maxLength: 100 }

    SponsorRequest:
      type: object
      required: [surname, firstname, relationship, phone, address, occupation]
      properties:
        surname: { type: string, maxLength: 100 }
        firstname: { type: string, maxLength: 100 }
        othernames: { type: string, maxLength: 100 }
        relationship: { type: string, maxLength: 100 }
        phone: { type: string, maxLength: 32 }
        email: { type: string, format: email }
        address: { type: string }
        occupation: { type: string, maxLength: 100 }
        paymentResponsibility: { type: boolean }

    ApplicationCreateRequest:
      type: object
      required: [session, department]
      properties:
        session: { type: string, pattern: '^\\d{4}/\\d{4}$' }
        department: { type: string, maxLength: 100 }

    ApplicationCreateResponse:
      type: object
      properties:
        success: { type: boolean }
        data: { $ref: '#/components/schemas/Application' }
        message: { type: string }
        timestamp: { type: string, format: date-time }

    CandidateProfileUpdateRequest:
      type: object
      description: |
        Enhanced candidate profile update request schema. All fields are optional.
        Only provide the fields you want to update. JAMB registration number cannot be updated.
      properties:
        # Personal Information
        firstname:
          type: string
          minLength: 1
          maxLength: 100
          description: Candidate's first name
        surname:
          type: string
          minLength: 1
          maxLength: 100
          description: Candidate's surname
        othernames:
          type: string
          maxLength: 100
          description: Candidate's other names (optional)
        gender:
          type: string
          enum: ['male', 'female', 'other']
          description: Candidate's gender
        dob:
          type: string
          format: date
          pattern: '^\d{4}-\d{2}-\d{2}$'
          description: Date of birth in YYYY-MM-DD format

        # Contact Information
        email:
          type: string
          format: email
          maxLength: 160
          description: Candidate's email address
        phone:
          type: string
          maxLength: 32
          description: Candidate's phone number

