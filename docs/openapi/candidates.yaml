        nationality:
          type: string
          maxLength: 64
          description: Candidate's nationality
        state:
          type: string
          maxLength: 64
          description: Candidate's state of origin
        lga:
          type: string
          maxLength: 64
          description: Candidate's local government area
        address:
          type: string
          maxLength: 500
          description: Candidate's address

