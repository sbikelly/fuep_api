services:
  postgres:
    image: postgres:16
    container_name: fuep_pg
    environment:
      POSTGRES_USER: fuep
      POSTGRES_PASSWORD: fuep
      POSTGRES_DB: fuep_portal
    ports:
      - '5432:5432'
    volumes:
      - ./infra/db:/docker-entrypoint-initdb.d:ro
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fuep -d fuep_portal']
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    container_name: fuep_redis
    ports:
      - '6379:6379'

  # MinIO service removed - documents module no longer exists

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: runtime
    container_name: fuep_api
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=fuep
      - DB_PASSWORD=fuep
      - DB_NAME=fuep_portal
      # Email configuration for Brevo SMTP
      - SMTP_HOST=smtp-relay.brevo.com
      - SMTP_PORT=587
      - SMTP_USER=95ec23001@smtp-brevo.com
      - SMTP_PASS=IMRPspVHZ0JFUNCy
      - FROM_EMAIL=noreply@fuep.edu.ng
      # SMS configuration for Brevo
      - BREVO_API_KEY=IMRPspVHZ0JFUNCy
      # MinIO environment variables removed - documents module no longer exists
      - BRAND_PRIMARY_COLOR=FF134F47
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:4000/api/health || exit 1']
      interval: 10s
      timeout: 3s
      retries: 12

volumes:
  pgdata:
